-top:0;text-align:center;vertical-align:top;\">\n                <!--[if mso | IE]>\n                  <table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\n                \n        <tr>\n      \n            <td\n               class=\"small-padding-mobile-outlook\" style=\"vertical-align:top;width:600px;\"\n            >\n          <![endif]-->\n            \n      <div class=\"mj-column-per-100 outlook-group-fix small-padding-mobile\" style=\"font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;\">\n        \n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"vertical-align:top;\" width=\"100%\">\n        \n            <tr>\n              <td align=\"left\" style=\"font-size:0px;padding:10px 25px;word-break:break-word;\">\n                \n      <div style=\"font-family:-apple-system,BlinkMacSystemFont,Helvetica,sans-serif;font-size:15px;line-height:150%;text-align:left;color:#5b5b5b;\">\n        <h2 style=\"font-size: 20px; margin-top: 10px;\">🎉 React 16.7 Release</h2>\n<p style=\"margin: 0;\"><strong>No, This Is Not The One With Hooks,</strong> but this release contains non-trivial changes to fix various performance issues. Read the accompanying release blog post for more details.</p>\n\n          <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"max-width:100%; min-width:100%; margin-top: 10px;\" width=\"100%\">\n        <tbody>\n          <tr>\n            <td width=\"30px\" valign=\"middle\">\n              <a target=\"_top\" href=\"https://reactjs.org/blog/2018/12/19/react-v-16-7.html\" style=\"color: #c45000; text-decoration: underline;\">\n                <img src=\"https://reactjs.org/logo-og.png\" width=\"30\" style=\"max-width: 100%; border-radius: 30px; margin: 0;\">\n              </a>\n            </td>\n            <td style=\"line-height:1.3; padding-left: 10px;\">\n              <a target=\"_top\" href=\"https://reactjs.org/blog/2018/12/19/react-v-16-7.html\" style=\"color: #c45000; text-decoration: underline;\">https://reactjs.org/blog/2018/12/19/react-v-16-7.html</a>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n      </div>\n    \n              </td>\n            </tr>\n          \n      </table>\n    \n      </div>\n    \n          <!--[if mso | IE]>\n            </td>\n          \n        </tr>\n      \n                  </table>\n                <![endif]-->\n              </td>\n            </tr>\n          </tbody>\n        </table>\n        \n      </div>\n    \n      \n      <!--[if mso | IE]>\n          </td>\n        </tr>\n      </table>\n      \n      <table\n         align=\"center\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" class=\"\" style=\"width:600px;\" width=\"600\"\n      >\n        <tr>\n          <td style=\"line-height:0px;font-size:0px;mso-line-height-rule:exactly;\">\n      <![endif]-->\n    \n      \n      <div style=\"background:white;background-color:white;Margin:0px auto;max-width:600px;\">\n        \n        <table align=\"center\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"background:white;background-color:white;width:100%;\">\n          <tbody>\n            <tr>\n              <td style=\"direction:ltr;font-size:0px;padding:10px 0;padding-top:0;text-align:center;vertical-align:top;\">\n                <!--[if mso | IE]>\n                  <table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\n                \n        <tr>\n      \n            <td\n               class=\"small-padding-mobile-outlook\" style=\"vertical-align:top;width:600px;\"\n            >\n          <![endif]-->\n            \n      <div class=\"mj-column-per-100 outlook-group-fix small-padding-mobile\" style=\"font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;\">\n        \n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"vertical-align:top;\" width=\"100%\">\n        \n            <tr>\n              <td align=\"left\" style=\"font-size:0px;padding:10px 25px;word-break:break-word;\">\n                \n      <div style=\"font-family:-apple-system,BlinkMacSystemFont,Helvetica,sans-serif;font-size:15px;line-height:150%;text-align:left;color:#5b5b5b;\">\n        <h2 style=\"font-size: 20px; margin-top: 10px;\">📋 Memoize Promise Listeners</h2>\n<p style=\"margin: 0;\">Previously, React attached new listeners whenever a promise was thrown. This was causing special headaches in non-concurrent mode, where React re-renders immediately after a promise is thrown, causing exponential growth of promise listeners.</p>\n\n          <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"max-width:100%; min-width:100%; margin-top: 10px;\" width=\"100%\">\n        <tbody>\n          <tr>\n            <td width=\"30px\" valign=\"middle\">\n              <a target=\"_top\" href=\"https://github.com/facebook/react/pull/14429\" style=\"color: #c45000; text-decoration: underline;\">\n                <img src=\"https://avatars3.githubusercontent.com/u/3624098?s=400&v=4\" width=\"30\" style=\"max-width: 100%; border-radius: 30px; margin: 0;\">\n              </a>\n            </td>\n            <td style=\"line-height:1.3; padding-left: 10px;\">\n              <a target=\"_top\" href=\"https://github.com/facebook/react/pull/14429\" style=\"color: #c45000; text-decoration: underline;\">https://github.com/facebook/react/pull/14429</a>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n      </div>\n    \n              </td>\n            </tr>\n          \n      </table>\n    \n      </div>\n    \n          <!--[if mso | IE]>\n            </td>\n          \n        </tr>\n      \n                  </table>\n                <![endif]-->\n              </td>\n            </tr>\n          </tbody>\n        </table>\n        \n      </div>\n    \n      \n      <!--[if mso | IE]>\n          </td>\n        </tr>\n      </table>\n      \n      <table\n         align=\"center\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" class=\"\" style=\"width:600px;\" width=\"600\"\n      >\n        <tr>\n          <td style=\"line-height:0px;font-size:0px;mso-line-height-rule:exactly;\">\n      <![endif]-->\n    \n      \n      <div style=\"background:white;background-color:white;Margin:0px auto;max-width:600px;\">\n        \n        <table align=\"center\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"background:white;background-color:white;width:100%;\">\n          <tbody>\n            <tr>\n              <td style=\"direction:ltr;font-size:0px;padding:10px 0;padding-top:0;text-align:center;vertical-align:top;\">\n                <!--[if mso | IE]>\n                  <table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\n                \n        <tr>\n      \n            <td\n               class=\"small-padding-mobile-outlook\" style=\"vertical-align:top;width:600px;\"\n            >\n          <![endif]-->\n            \n      <div class=\"mj-column-per-100 outlook-group-fix small-padding-mobile\" style=\"font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;\">\n        \n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"vertical-align:top;\" width=\"100%\">\n        \n            <tr>\n              <td align=\"left\" style=\"font-size:0px;padding:10px 25px;word-break:break-word;\">\n                \n      <div style=\"font-family:-apple-system,BlinkMacSystemFont,Helvetica,sans-serif;font-size:15px;line-height:150%;text-align:left;color:#5b5b5b;\">\n        <h2 style=\"font-size: 20px; margin-top: 10px;\">🛠 DevTools: Support Editable Props for More Component Types</h2>\n<p style=\"margin: 0;\">In the upcoming DevTools release, you’ll be able to edit the props of more component types including function components, host elements, and special types like context providers, <code style=\"font-size: 13px; background: #ececec; padding: 2px 5px; color: #5b5b5b; text-shadow: 0 1px rgba(255, 255, 255, .5); border-radius: 4px; font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', 'Source Code Pro', monospace;\">memo</code>, and <code style=\"font-size: 13px; background: #ececec; padding: 2px 5px; color: #5b5b5b; text-shadow: 0 1px rgba(255, 255, 255, .5); border-radius: 4px; font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', 'Source Code Pro', monospace;\">forwardRef</code>. Check out the <a target=\"_top\" href=\"https://react-devtools.now.sh/\" style=\"color: #c45000; text-decoration: underline;\">pre-release build</a>.</p>\n\n          <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"max-width:100%; min-width:100%; margin-top: 10px;\" width=\"100%\">\n        <tbody>\n          <tr>\n            <td width=\"30px\" valign=\"middle\">\n              <a target=\"_top\" href=\"https://github.com/facebook/react-devtools/pull/1249\" style=\"color: #c45000; text-decoration: underline;\">\n                <img src=\"https://avatars3.githubusercontent.com/u/29597?s=400&v=4\" width=\"30\" style=\"max-width: 100%; border-radius: 30px; margin: 0;\">\n              </a>\n            </td>\n            <td style=\"line-height:1.3; padding-left: 10px;\">\n              <a target=\"_top\" href=\"https://github.com/facebook/react-devtools/pull/1249\" style=\"color: #c45000; text-decoration: underline;\">https://github.com/facebook/react-devtools/pull/1249</a>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n      </div>\n    \n              </td>\n            </tr>\n          \n      </table>\n    \n      </div>\n    \n          <!--[if mso | IE]>\n            </td>\n          \n        </tr>\n      \n                  </table>\n                <![endif]-->\n              </td>\n            </tr>\n          </tbody>\n        </table>\n        \n      </div>\n    \n      \n      <!--[if mso | IE]>\n          </td>\n        </tr>\n      </table>\n      \n      <table\n         align=\"center\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" class=\"\" style=\"width:600px;\" width=\"600\"\n      >\n        <tr>\n          <td style=\"line-height:0px;font-size:0px;mso-line-height-rule:exactly;\">\n      <![endif]-->\n    \n      \n      <div style=\"background:white;background-color:white;Margin:0px auto;max-width:600px;\">\n        \n        <table align=\"center\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"background:white;background-color:white;width:100%;\">\n          <tbody>\n            <tr>\n              <td style=\"direction:ltr;font-size:0px;padding:10px 0;padding-top:0;text-align:center;vertical-align:top;\">\n                <!--[if mso | IE]>\n                  <table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\n                \n        <tr>\n      \n            <td\n               class=\"small-padding-mobile-outlook\" style=\"vertical-align:top;width:600px;\"\n            >\n          <![endif]-->\n            \n      <div class=\"mj-column-per-100 outlook-group-fix small-padding-mobile\" style=\"font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;\">\n        \n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"vertical-align:top;\" width=\"100%\">\n        \n            <tr>\n              <td align=\"left\" style=\"font-size:0px;padding:10px 25px;word-break:break-word;\">\n                \n      <div style=\"font-family:-apple-system,BlinkMacSystemFont,Helvetica,sans-serif;font-size:15px;line-height:150%;text-align:left;color:#5b5b5b;\">\n        <h2 style=\"font-size: 20px; margin-top: 10px;\">👏 First-Time Contributors</h2>\n<p style=\"margin: 0;\">New contributors land their first PR in the <a target=\"_top\" href=\"https://github.com/facebook/react\" style=\"color: #c45000; text-decoration: underline;\">react</a>, <a target=\"_top\" href=\"https://github.com/facebook/react-devtools\" style=\"color: #c45000; text-decoration: underline;\">devtools</a>, or <a target=\"_top\" href=\"https://github.com/reactjs/reactjs.org\" style=\"color: #c45000; text-decoration: underline;\">reactjs.org</a> repositories every week. A special round of applause for this week goes to:</p>\n<ul>\n<li>Aaron Powell (<a target=\"_top\" href=\"https://github.com/AaronPowell96\" style=\"color: #c45000; text-decoration: underline;\">AaronPowell96</a>)</li>\n<li>Carl Mungazi (<a target=\"_top\" href=\"https://github.com/CarlMungazi\" style=\"color: #c45000; text-decoration: underline;\">CarlMungazi</a>)</li>\n</ul>\n<p style=\"margin: 0;\">And that’s it for this year. At this point, I’d like to thank you so much for following this newsletter. If you want to support me, I’d really appreciate a donation to a charity of your choice. I will be back next year with the usual coverage around React and React DOM. 👋</p>\n      </div>\n    \n              </td>\n            </tr>\n          \n      </table>\n    \n      </div>\n    \n          <!--[if mso | IE]>\n            </td>\n          \n        </tr>\n      \n                  </table>\n                <![endif]-->\n              </td>\n            </tr>\n          </tbody>\n        </table>\n        \n      </div>\n    \n      \n      <!--[if mso | IE]>\n          </td>\n        </tr>\n      </table>\n      <![endif]-->\n    \n    \n      </div>\n    \n      </body>\n    </html>\n  ","isLatest":false,"isFirst":false},"path":"issues/14","siteData":{"title":"This Week in React"}};</script><script defer="" type="text/javascript" src="https://this-week-in-react.org/templates/styles.6e12c9a3.js"></script><script defer="" type="text/javascript" src="https://this-week-in-react.org/templates/vendors~src-containers-404~src-contai
