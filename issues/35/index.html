:top;\">\n                <!--[if mso | IE]>\n                  <table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\n                \n        <tr>\n      \n            <td\n               class=\"small-padding-mobile-outlook\" style=\"vertical-align:top;width:600px;\"\n            >\n          <![endif]-->\n            \n      <div class=\"mj-column-per-100 outlook-group-fix small-padding-mobile\" style=\"font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;\">\n        \n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"vertical-align:top;\" width=\"100%\">\n        \n            <tr>\n              <td align=\"left\" style=\"font-size:0px;padding:10px 25px;word-break:break-word;\">\n                \n      <div style=\"font-family:-apple-system,BlinkMacSystemFont,Helvetica,sans-serif;font-size:15px;line-height:150%;text-align:left;color:#5b5b5b;\">\n        <h2 style=\"font-size: 20px; margin-top: 10px;\">🐞 Experimental DevTools Updates</h2>\n<p style=\"margin: 0;\">The new DevTools now show you exactly the reason why a component rerendered, including which prop changed and more.</p>\n<p style=\"margin: 0;\"><a target=\"_top\" href=\"https://twitter.com/brian_d_vaughn/status/1137522217728659456\" style=\"color: #c45000; text-decoration: underline;\"><img src=\"https://gallery.mailchimp.com/155aa5558694a008de40fe987/images/e5d43d7f-f25b-41d4-b609-41420da013b2.gif\" alt=\"New DevTools Feature: The profiling section now shows why a component is updating. Three examples: Updating because it’s the first render, updating because a hooks changed, updated because specific props changed.\" style=\"max-width: 100%;\"></a></p>\n\n          <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"max-width:100%; min-width:100%; margin-top: 10px;\" width=\"100%\">\n        <tbody>\n          <tr>\n            <td height=\"30px\" valign=\"middle\" style=\"line
